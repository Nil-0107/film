<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Suggestions - Netflix Theme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Movie Suggestions</h1>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a movie...">
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <section class="genres">
    <button class="genre-button">Action</button>
    <button class="genre-button">Comedy</button>
    <button class="genre-button">Drama</button>
    <button class="genre-button">Romance</button>
    <button class="genre-button">Horror</button>
    <button class="genre-button">Thriller</button>
  </section>

  <section id="movieContainer" class="movie-container">
    <!-- Movie suggestions will appear here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
